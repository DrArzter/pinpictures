    <div id="changeNicknameForm" class="w-2/12 mx-auto bg-cyan-800/50 text-black p-4 rounded-xl shadow-2xl hidden z-50 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="flex flex-col gap-2 items-center">
            <div>
                <p>Change nickname</p>
            </div>
            <div>
                <input id="nicknameInput" class="text-black rounded-xl p-2">
            </div>
            <div class="flex gap-2">
                <button id="cancelNicknameButton"
                    class="bg-red-900/60 backdrop-blur-xl shadow-md w-11/12 hover:bg-red-400/90 transition duration-700 p-2 m-1 rounded-xl hover:text-slate-900">Cancel</button>
                <button id="submitNicknameButton"
                    class="bg-green-900/60 backdrop-blur-xl shadow-md w-11/12 hover:bg-green-400/90 transition duration-700 p-2 m-1 rounded-xl hover:text-slate-900">Save</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            $.ajax({
                url: '/api/user/auth.php',
                type: 'POST',
                contentType: "application/json",
                data: JSON.stringify({
                    type: 'logout'
                }),
                success: function (data) {
                    data = JSON.parse(data);
                    showNotification(data.message, data.status);
                    setTimeout(function () {
                        window.location.href = "/";
                    }, 1000);
                }
            })
        }

        function changeNicknameForm() {
            const changeNicknameForm = document.getElementById('changeNicknameForm');
            const cancelNicknameButton = document.getElementById("cancelNicknameButton");
            const submitNicknameButton = document.getElementById("submitNicknameButton");

            changeNicknameForm.classList.toggle("hidden");

            cancelNicknameButton.onclick = () => {
                changeNicknameForm.classList.toggle("hidden");
            }

            submitNicknameButton.onclick = () => {
                const nicknameInput = document.getElementById("nicknameInput");
                changeNickname(nicknameInput.value);
            }
        }

        function showNotification(message, type) {
            const notificationContainer = document.getElementById('notification-container');
            notificationContainer.textContent = message;

            notificationContainer.classList.remove('bg-green-500', 'bg-red-500');

            if (type === 'success') {
                notificationContainer.classList.add('bg-green-500');
            } else if (type === 'error') {
                notificationContainer.classList.add('bg-red-500');
            }

            notificationContainer.style.display = 'block';

            setTimeout(() => {
                notificationContainer.style.display = 'none';
            }, 5000);
        }

        function changeNickname() {
            $.ajax({
                url: '/api/user/auth.php',
                type: 'PATCH',
                contentType: "application/json",
                data: JSON.stringify({
                    type: 'changeNickname',
                    nickname: document.getElementById("nicknameInput").value,
                }),
                success: function (data) {
                    data = JSON.parse(data);
                    showNotification(data.message, data.status);
                    document.getElementById("changeNicknameForm").classList.toggle("hidden");
                    getUserData();
                }
            })
        }

        function getUserData() {
            $.ajax({
                url: '/api/user/auth.php',
                type: 'GET',
                success: function (data) {
                    data = JSON.parse(data);
                    if (data.status == "success") {
                        document.getElementById("nickname").innerHTML = data.data.nickname;
                        document.getElementById("avatar").src = data.data.avatarPath;
                    }
                }
            })
        }
        document.addEventListener('DOMContentLoaded', function () {
            getUserData();
        });

    </script>
