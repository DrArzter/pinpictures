<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body class="bg-gradient-to-br from-gray-600 to-cyan-600">
    <header class="flex flex-row justify-between bg-gray-900 py-4 px-4 sm:px-8 text-gray-100 rounded-b-2xl">
        <div class="flex flex-row items-center">
            <p class="cursor-pointer sm:text-xl lg:text-2xl" onclick="window.location.href = '/'">
                PinPictures
            </p>
        </div>
    </header>

    <div class="flex flex-row items-center justify-center sm:h-screen">
        <div class="bg-gray-700/20 text-slate-200 backdrop-blur-xl rounded-3xl shadow-2xl shadow-xl p-4 w-3/12"
            id="loginForm">
            <p class="sm:text-xl text-center lg:text-2xl">Authorization</p>
            <form class="flex flex-col mt-6" id="login">
                <label for="username" class="bold">Username:</label>
                <input type="text" class="rounded-xl bg-gray-300 p-1" id="loginUsername" name="username" required />

                <label for="password">Password:</label>
                <input type="password" class="rounded-xl bg-gray-300 p-1" id="loginPassword" name="password" required />

                <button
                    class="hover:text-black transition duration-200 w-1/3 self-center rounded bg-gray-800 my-2 hover:bg-gray-300"
                    type="button" onclick="login()">
                    Login
                </button>
            </form>
            <p class="text-center">
                Don't have an account?
                <a href="#" onclick="showRegistrationForm()">Register</a>
            </p>
        </div>

        <div class="bg-gray-700/20 text-slate-200 backdrop-blur-xl rounded-3xl shadow-2xl shadow-xl p-4 w-3/12"
            id="registrationForm" style="display: none">
            <p class="sm:text-xl text-center lg:text-2xl">Authorization</p>
            <form class="flex flex-col mt-6" id="register">
                <label for="username">Username:</label>
                <input type="text" id="registerUsername" class="rounded-xl bg-gray-300 p-1" name="username" required />

                <label for="password">Password:</label>
                <input type="password" class="rounded-xl bg-gray-300 p-1" id="registerPassword" name="password"
                    required />

                <button
                    class="hover:text-black transition duration-200 w-1/3 self-center rounded bg-gray-800 my-2 hover:bg-gray-300"
                    type="button" onclick="register()">
                    Register
                </button>
            </form>
            <p class="text-center">
                Already have an account?
                <a href="#" onclick="showLoginForm()">Login</a>
            </p>
        </div>
    </div>
    <script>
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registrationForm").style.display = "none";
        }

        function showRegistrationForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registrationForm").style.display = "block";
        }

        function login() {
            // Perform login AJAX request here
            console.log("Login clicked");
        }

        function register() {
            // Perform registration AJAX request here
            console.log("Register clicked");
        }

        // Show login form by default
        showLoginForm();
    </script>

    <footer>
        <p class="text-center">&copy; 2024 PinPictures</p>
    </footer>
</body>

</html>
