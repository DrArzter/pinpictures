<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body class="bg-gray-200">
    <header class="flex flex-row justify-between bg-gray-900 py-4 px-4 sm:px-8 text-gray-100 rounded-b-2xl">
        <div class="flex flex-row items-center">
            <p class="cursor-pointer sm:text-xl lg:text-2xl" onclick="window.location.href = '/'">PinPictures</p>
        </div>
    </header>

    <div class="flex flex-row items-center justify-center sm:h-screen">
        <div class="border-2 border-gray-800 bg-gray-300 rounded-2xl p-4" id="loginForm">
            <h2></h2>
            <form class="flex flex-col" id="login">
                <label for="username">Username:</label>
                <input type="text" class="rounded" id="loginUsername" name="username" required />

                <label for="password">Password:</label>
                <input type="password" class="rounded" id="loginPassword" name="password" required />

                <button class="hover:text-white transition duration-200 w-1/3 self-center rounded bg-gray-200 my-2 hover:bg-gray-800" type="button" onclick="login()">Login</button>
            </form>
            <p>
                Don't have an account?
                <a href="#" onclick="showRegistrationForm()">Register</a>
            </p>
        </div>

        <div class="border-2 border-gray-800 bg-gray-300 rounded-2xl p-4" id="registrationForm" style="display: none">
            <h2></h2>
            <form class="flex flex-col" id="register">
                <label for="username">Username:</label>
                <input type="text" id="registerUsername" name="username" required />

                <label for="password">Password:</label>
                <input type="password" id="registerPassword" name="password" required />

                <button class="hover:text-white transition duration-200 w-1/3 self-center rounded bg-gray-200 my-2 hover:bg-gray-800" type="button"
                    onclick="register()">Register</button>
            </form>
            <p>
                Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
            </p>
        </div>
    </div>
    <script>
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registrationForm").style.display = "none";
        }

        function showRegistrationForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registrationForm").style.display = "block";
        }

        function login() {
            // Perform login AJAX request here
            console.log("Login clicked");
        }

        function register() {
            // Perform registration AJAX request here
            console.log("Register clicked");
        }

        // Show login form by default
        showLoginForm();
    </script>

    <footer>
        <p class="text-center">&copy; 2024 PinPictures</p>
    </footer>
</body>

</html>
